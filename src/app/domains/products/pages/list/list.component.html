<div class="container mx-auto m-3">
    <app-header />
    <div class="grid grid-cols-4 gap-8 mt-5">
        @for(product of products(); track product.id){
        <app-product
            [product]="product" 
            (addToCart)="addToCart($event)">
        </app-product>
        }
    </div>
</div>
